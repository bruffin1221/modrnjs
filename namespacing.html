<!DOCTYPE html>
<html lang="en">
<head>

    <title>Namespacing</title>
    <style>
        body{
            color: white;
            background: red;
            text-align: center
        }
    </style>
</head>
<body>

        <br>

        <br>

        <br>

        <br>

        <br>

        <input type="text" name="position"  id="position">

        <br>
        <button id="info-sub">Submit</button>

    <div id="userProfile">

    </div>
